<html>
<head>
    <link rel="shortcut icon" href="http://www.uteq.edu.mx/favicon.ico" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Título electrónico</title>
    <link href="/Content/materialize?v=bh_OongkBkRipatAenHqzjgRC_R3Tp-8IrO7km3zDQM1" rel="stylesheet"/>

    <link href="/Content/css?v=4Qy-t9gzpM82OCiFh2rKJ2Bo9bFHLnW8F_c4S3MkNe81" rel="stylesheet"/>



</head>
<body>
    <main class="container valign-wrapper login">
        <div class="home">
            <div class="row center-align logo-prin">
                <img src="/Content/Imgs/Logo_uteq.png">
                <p>Expedici&oacute;n de titulo electr&oacute;nico</p>
            </div>

            <div class="container body-content">
                <div class="container">
                    <div class="row options">
                        <div class="col s12 m6 l6 active" data-login="user"><span>Usuario</span></div>
                        <div class="col s12 m6 l6" data-login="admin"><span>Firmante</span></div>
                    </div>
                    <form class="login admin hidden">
                        <div class="row section" >
                            <!--Campos de sesion-->
                            <div class="file-field input-field">
                                <div class="btn black">
                                    <span>.cer</span>
                                    <input type="file" name="llaves[]" accept=".cer" class="cer file">
                                </div>
                                <div class="file-path-wrapper">
                                    <input class="file-path validate" type="text">
                                </div>
                            </div>
                            <div class="file-field input-field">
                                <div class="btn black">
                                    <span>.key</span>
                                    <input type="file" name="llaves[]" accept=".key" class="key file">
                                </div>
                                <div class="file-path-wrapper">
                                    <input class="file-path validate" type="text">
                                </div>
                            </div>
                            <div class="col s12 m12 l12">
                                <div class="input-field col s12 m12 l12">
                                    <i class="material-icons pass-icon prefix" data-off="1">visibility_off</i>
                                    <i class="material-icons pass-icon on prefix" data-off="0">visibility_on</i>
                                    <input placeholder="Contraseña" type="password"  name="psw">
                                </div>
                            </div>
                        </div>
                    </form>
                    <form class="login user">
                        <div class="row section">
                            <div class="col s12 m12 l12">
                                <div class="input-field col s12 m12 ll2">
                                    <i class="material-icons pass-icon prefix">person</i>
                                    <input placeholder="Usuario" name="user" type="text" class="validate">
                                </div>
                            </div>
                            <div class="col s12 m12 l12 pwd">
                                <div class="input-field col s12 m12 l12">
                                    <i class="material-icons pass-icon prefix" data-off="1">visibility_off</i>
                                    <i class="material-icons pass-icon on prefix" data-off="0">visibility_on</i>
                                    <input placeholder="Contraseña" type="password" name="psw" class="validate">
                                </div>
                            </div>
                        </div>
                    </form>
                    <div class="col s12 l12 m12 center-align login action">
                        <button class="waves-effect waves-light btn-small btn_login">Iniciar Ses&iacute;on</button>
                    </div>
                    <div class="loader hidden"></div>
            </div>

                <footer></footer>
            </div>
        </div>
    </main>
    <script src="/bundles/jquery?v=wWTvq-84_VEp8Nge_alaoe8hQP85G3RLgrAr0E4h84s1"></script>

    <script src="/bundles/materialize?v=yu5eChcRTPO1n26fsmRzU1ZxdTveyjEEu_XQDjJJ_Qo1"></script>

</body>

</html>
